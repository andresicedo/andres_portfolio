<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="/styles.css">
  <title>Andres Icedo Portfolio</title>
</head>

<body>
  <div class="container-md countainer">
  <img class="clouds" src="/clouds.jpg" alt="clouds">
  <div class="circle"><img class="clouds2" height="100%" width="100%"src="/clouds.jpg" alt="clouds"></div>
</div>
  <!--Navigation Bar------>
  <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
    <img src="/Portfolio_Logo-removebg-preview.png" width=18% height=auto class="img-fluid" alt="Website Logo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="dropdown">
      <button class="dropbtn">
        <div class="menu_bar"></div>
        <div class="menu_bar"></div>
        <div class="menu_bar"></div>
      </button>
      <div class="dropdown-content" aria-labelledby="navbarDropdownMenuLink">
        <a class="dropdown-item" href="#">Home</a>
        <a class="dropdown-item" href="#">Projects</a>
        <a class="dropdown-item" href="#">Podcasts</a>
        <a class="dropdown-item" href="#">Videos</a>
        <a class="dropdown-item" href="#">Contact</a>
      </div>
    </div>
  </nav>
  <!--Name&Title-Container------>
  <div class="name_title_container">
    <div class="name">Andres Icedo</div>
    <div class="title first">Software Engineer</div>
    <div class="title second">& Content Creator</div>
  </div>
  <!--Social-Media-Buttons------>
  <div class="social_media_container">
    <ul>
      <li><a id="linkedin" class='linkedin' target='_blaank' href="#">
          <div class="container">
            <img src="/logo-linkedin.png" height="45px" width="auto" alt="linkedin logo" class="image">
            <div class="overlay">
              <div class="text"><img alt="linkedin logo" src="/logo-linkedin-white.png" height="60px" width="auto">
              </div>
            </div>
          </div>
        </a></li>
      <li><a id="github" class='github' href="#">
          <div class="container">
            <img src="/logo-github.png" height="45px" width="auto" alt="github logo" class="image">
            <div class="overlay">
              <div class="text"><img alt="github logo" src="/logo-github-white.png" height="45px" width="auto"></div>
            </div>
          </div>
        </a></li>
      <li><a id="youtube" class='youtube' href="#">
          <div class="container">
            <img src="/logo-youtube.png" height="45px" width="auto" alt="youtube logo" class="image">
            <div class="overlay">
              <div class="text"><img alt="youtube logo" src="/logo-youtube-white.png" height="65px" width="auto"></div>
            </div>
          </div>
        </a></li>
      <li><a id="spotify" class='spotify' href="#">
          <div class="container">
            <img src="/logo-spotify.png" height="45px" width="auto" alt="spotify logo" class="image">
            <div class="overlay">
              <div class="text"><img alt="spotify logo" src="/logo-spotify-white.png" height="42px" width="auto"></div>
            </div>
          </div>
        </a></li>
    </ul>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
